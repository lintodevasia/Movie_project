{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class=" row ">

        <div class="col-md-6">
            <img src="{{movie.image.url}}" alt="" <canvas id="gameCanvas" width="500" height="400"></canvas><br>
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h5>{{movie.year}}</h5>
            <h6>{{movie.description}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a><br>

        </div>





    </div>
</div>







{% endblock %}
